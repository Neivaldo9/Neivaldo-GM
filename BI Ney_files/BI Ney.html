<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BI com Formulário Interativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./BI Ney_files/Ney.css">
</head>
<body>
    
    <main class="bi-wrapper">
      <header class="bi-header">
        <div class="state-logo"><img src="./BI Ney_files/667px-Emblem_of_Mozambique.svg.png" width="60px" alt="Emblema de Moçambique"></div> 

        <div class="title">
          <div class="country">REPÚBLICA DE MOÇAMBIQUE</div>
          <div class="docname">BILHETE DE IDENTIDADE</div>
        </div>

        <div class="flag"><img src="./BI Ney_files/640px-Flag_of_Mozambique.svg.png" alt="Bandeira de Moçambique"></div>
      </header>

      <section class="bi-card">
        <div class="photo-area">
          <img id="person-photo" src="./BI Ney_files/Imagem WhatsApp 2025-11-25 às 22.57.56_be577736.jpg" alt="Foto da Pessoa"> 
        </div>

        <div class="main-data">
          <div class="row"><span class="label">Nº:</span></div>
          <div><span id="num">110107070772Q</span></div>
          <div class="row"><span class="label">Nome/Name:</span></div>
          <div><span id="name">Neivaldo Geraldo Mateus</span></div>
          <div class="row"><span class="label">Data de Nascimento/Date of birth:</span> </div>
          <div> <span id="dob">19/10/2008</span></div>
          <div class="row"><span class="label">Naturalidade/Place of birth:</span> </div>
          <div> <span id="nat">Maputo</span></div>
          <div class="row"><span class="label">Local de Residência/Address:</span></div>
          <div><span id="addr">Machava Km15</span></div>
          
          <aside class="side-data">
            <div class="row"><span class="label">Altura/Height:</span></div> 
            <div><span id="height">1.62m</span></div>
            <div class="row"><span class="label">Sexo/Sex:</span></div>
            <div> <span id="gender">M</span></div>
          </aside>
        </div>
      </section>

    </main>

  <script src="./BI Ney_files/NEy.js"></script>

</body></html>
